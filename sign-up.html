<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="shoestrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>
    <form>
      <div class="row">
        <div class="col-2">
          Username:
        </div>
        <div class="col-1">
          <input type="text" placeholder="Type name here..." />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          Email:
        </div>
        <div class="col-1">
          <input type="email" placeholder="email@blabla.bla" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          Password:
        </div>
        <div class="col-1">
          <input type="password" placeholder="****" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          Repeat Password:
        </div>
        <div class="col-1">
          <input type="password" placeholder="****" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          Telephone:
        </div>
        <div class="col-1">
          <input type="text" placeholder="050-5555555" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          Country :
        </div>
        <div class="col-1">
          <input type="text" placeholder="Type country here..." />
        </div>
      </div>
      <div class="row">
        <button type="submit">Login</button>
      </div>

    </form>
  </body>
</html>
